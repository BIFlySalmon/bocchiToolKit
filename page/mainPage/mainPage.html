<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="css/titlebarRanderer.css">
    <link rel="stylesheet" href="css/mainPage.css">
    <title>波奇工具箱</title>
  </head>
  <body>
    <div class="container">
      <div id="title-box">
        <div id="title-drag"></div>
        <iframe id="titlebar" src="../../components/titlebar/titlebar.html"></iframe>
      </div>
      
      <div id="content">
        <div id="view-box">
          <div id="card-box">
            <div><span class="card-box-title luminousFont">动态壁纸</span></div>
            <div class="wallpaper-set">
              <div class="radio-group">
                  <label class="radio-label"><input type="radio" name="option" value="img" checked><span class="oneline luminousFont">图片</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="video"><span class="oneline luminousFont">视频</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="url"><span class="oneline luminousFont">网址</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="bilibili"><span class="oneline luminousFont">Ｂ站</span></label>
              </div>
              <div class="input-container">
                  <div class="input-group" id="file-input">
                      <input class="luminous" type="text" id="file-path" placeholder="请选择文件路径" disabled="true">
                      <button class="baseButton luminous" id="selectFile"><span class="oneline">选择</span><span class="oneline">文件</span></button>
                  </div>
                  <div class="input-group luminous" id="url-input" >
                      <input class="baseInput" type="text" id="url-path" placeholder="请输入网址">
                  </div>
                  <div class="input-group luminous" id="bilibili-input" >
                      <input class="baseInput" type="text" id="bilibili-id" placeholder="请输入BV号">
                  </div>
                  <div class="hint" id="bilibili-hint" >示例：BV1kdUxY3E3g</div>
                  <div>
                    <button class="baseButton luminous" id="muteButton" type="button">声音</button>
                    <label>
                      <input type="checkbox" id="pauseButton" ><span class="checkboxFont">性能优化</span></label>
                    </label>
                  </div>
              </div>
          </div>
          <div class="line-button">
            
            <button class="baseButton luminous" id="settingsSend" type="button">保存</button>
            <button class="baseButton luminous" id="wallpaperOn" type="button">开启</button>
            <button class="baseButton luminous" id="wallpaperOff" type="button">关闭</button>
          </div>
            
          </div>
          <div id="card-box">
            <div>
              <span class="card-box-title luminousFont">开机启动</span>
            </div>
            <div id="autoLaunchBox">
              <label>
                <input type="checkbox" id="autoLaunchToggle" ><span class="checkboxFont luminousFont">开机自启动</span></label>
              </label>
              <br/>
              <textarea class="baseInput luminous" name="startBat" id="batInput" placeholder="开机启动脚本(bat)"></textarea>
              <button class="baseButton luminous" id="saveAutoLaunchBat" type="button" >保存</button>
              <button class="baseButton luminous" id="runAutoLaunchBat" type="button" >测试</button>
            </div>
            <div>
              
            </div>
          </div>
          <div id="card-box">
            <div><span class="card-box-title luminousFont">截屏录屏</span></div>
            <div>快捷键暂定ctrl+shift+T</div>
            <div>开发中...</div>
          </div>
          <div id="card-box">
            <div><span class="card-box-title luminousFont">快捷键设置</span></div>
            <div>测试:ctrl+shift+S主窗口</div>
            <!-- <div>
              <span class="oneline luminousFont">截图:</span>
              <div class="input-group luminous">
                <input class="baseInput" type="text" id="screenShotsKey" placeholder="请输入快捷键">
              </div>
            </div> 
            <div>
              <button class="baseButton luminous" id="shortCatKeySettings" type="button">保存</button>
            </div> -->
            <div>开发中...</div>
          </div>
          <div id="card-box">
            <div><span class="card-box-title luminousFont">看板娘</span></div>
            <div>
              <label>
                <input type="checkbox" id="posterGirlOnOff" ><span class="checkboxFont luminousFont">是否开启（测试）</span></label>
              </label>
              <button class="baseButton luminous" id="nextLive2D" type="button">下一个</button>
            </div>
            <div>开发中...</div>
          </div>
          <div id="card-box">
            <div><span class="card-box-title luminousFont">禁用自带键盘</span></div>
            <div>
              <span id="smallFont">禁用笔记本自带键盘，以将外接键盘、数位板毫无顾忌的放到上面</span><br>
              <span>执行功能需要管理员权限</span><br>
            </div>
            <button class="baseButton luminous" id="manage-keyboard-btn"></button>
            <div>
              
            </div>
          </div>
        </div>
      </div>

      <div id="floot">
        <div class="luminousFont" id="appVersionShow">v1.0.0</div>
        <div class="luminousFont" id="appAuthorShow">by:逆飞的三文鱼</div>
      </div>
      <script src="../../components/titlebar/titlebarRenderer.js"></script>
      <script src="js/mainPage.js"></script>
    </div>
  </body>
</html>
