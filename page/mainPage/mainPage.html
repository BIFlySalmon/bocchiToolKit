<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="css/titlebarRanderer.css">
    <link rel="stylesheet" href="css/mainPage.css">
    <title>波奇工具箱</title>
  </head>
  <body>
    <div class="container">
      <div id="title-box">
        <div id="title-drag"></div>
        <iframe id="titlebar" src="../../components/titlebar/titlebar.html"></iframe>
      </div>
      
      <div id="content">
        <div id="view-box">
          <div id="card-box">
            <div><span class="card-box-title luminousFont">动态壁纸</span></div>
            <div class="wallpaper-set">
              <div class="radio-group">
                  <label class="radio-label"><input type="radio" name="option" value="img" checked><span class="oneline luminousFont">图片</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="video"><span class="oneline luminousFont">视频</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="url"><span class="oneline luminousFont">网址</span></label>
                  <label class="radio-label"><input type="radio" name="option" value="bilibili"><span class="oneline luminousFont">Ｂ站</span></label>
              </div>
              <div class="input-container">
                  <div class="input-group" id="file-input">
                      <input class="luminous" type="text" id="file-path" placeholder="请选择文件路径" disabled="true">
                      <button class="baseButton luminous" id="selectFile"><span class="oneline">选择</span><span class="oneline">文件</span></button>
                  </div>
                  <div class="input-group luminous" id="url-input" >
                      <input class="baseInput" type="text" id="url-path" placeholder="请输入网址">
                  </div>
                  <div class="input-group luminous" id="bilibili-input" >
                      <input class="baseInput" type="text" id="bilibili-id" placeholder="请输入BV号">
                  </div>
                  <div class="hint" id="bilibili-hint" >示例：BV1kdUxY3E3g</div>
                  <div><button class="baseButton luminous" id="muteButton" type="button">声音</button></div>
              </div>
          </div>
          <div class="line-button">
            
            <button class="baseButton luminous" id="settingsSend" type="button">保存</button>
            <button class="baseButton luminous" id="wallpaperOn" type="button">开启</button>
            <button class="baseButton luminous" id="wallpaperOff" type="button">关闭</button>
          </div>
            
          </div>
          <div id="card-box">
            <label>
              <input type="checkbox" id="autoLaunchToggle" >开机自启动</label>
            </label>
          </div>
          <div id="card-box"></div>
          <div id="card-box"></div>
          <div id="card-box"></div>
          <div id="card-box"></div>
        </div>
      </div>

      <div id="floot">
        <div class="luminousFont">v1.0.0</div>
        <div class="luminousFont">by:逆飞的三文鱼</div>
      </div>
      <script src="../../components/titlebar/titlebarRenderer.js"></script>
      <script src="js/mainPage.js"></script>
    </div>
  </body>
</html>
